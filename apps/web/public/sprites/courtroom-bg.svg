<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a120e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3728;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d2d21;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Wall -->
  <rect width="800" height="400" fill="url(#wallGrad)"/>

  <!-- Floor -->
  <rect y="400" width="800" height="200" fill="url(#floorGrad)"/>

  <!-- Wood paneling lines -->
  <line x1="0" y1="350" x2="800" y2="350" stroke="#1a120e" stroke-width="2"/>
  <line x1="0" y1="400" x2="800" y2="400" stroke="#1a120e" stroke-width="3"/>

  <!-- Column left -->
  <rect x="40" y="50" width="40" height="350" fill="#3d2d21"/>
  <rect x="35" y="50" width="50" height="20" fill="#4a3728"/>
  <rect x="35" y="380" width="50" height="20" fill="#4a3728"/>

  <!-- Column right -->
  <rect x="720" y="50" width="40" height="350" fill="#3d2d21"/>
  <rect x="715" y="50" width="50" height="20" fill="#4a3728"/>
  <rect x="715" y="380" width="50" height="20" fill="#4a3728"/>

  <!-- Court seal placeholder -->
  <circle cx="400" cy="150" r="60" fill="#3d2d21" stroke="#5a4838" stroke-width="3"/>
  <text x="400" y="155" text-anchor="middle" fill="#8a7868" font-family="serif" font-size="14">LLM COURT</text>
</svg>
